<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni ID Card - Landscape Sketch Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .id-card {
      position: relative;
      width: 600px;
      height: 400px;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .univ-logo {
      height: 70px;
      width: auto;
    }

    .alumni-photo {
      height: 100px;
      width: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #333;
    }

    .qr-code {
      height: 80px;
      width: 80px;
      object-fit: contain;
    }

    .watermark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.12;
      z-index: 0;
      object-fit: cover;
    }

    .details p {
      margin: 4px 0;
    }

    .footer-text {
      font-size: 12px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

  <div class="container my-5 d-flex justify-content-center">
    <div id="id-card" class="id-card">
      <img src="gate1.jpg" alt="Watermark" class="watermark">

      <!-- Top Row -->
      <div class="d-flex justify-content-between align-items-start">
        <!-- Logo -->
        <img src="muhss.png" alt="Logo" class="univ-logo">

        <!-- Center Text -->
        <div class="text-center">
          <h6 class="fw-bold">Maharashtra University of Health Sciences, Nashik</h6>
          <p class="text-primary">ALUMNI CARD UG/PG</p>
          <div class="details text-start">
            <p><strong>Full Name:</strong> ABC</p>
            <p><strong>Reg. No.:</strong> 123456</p>
            <p><strong>PRN No.:</strong> 123456</p>
            <p><strong>Qualification:</strong> xyz</p>
            <p><strong>Passing Year:</strong> 2022</p>
            <p><strong>College:</strong> Lokmanya Tilak Municipal General Hospital</p>
          </div>
        </div>

        <!-- Alumni Photo -->
        <img src="dummyprofile.jpg" alt="Alumni" class="alumni-photo">
      </div>

      <!-- Bottom Row -->
      <div class="d-flex justify-content-between align-items-end mt-2 px-2">
        <div class="footer-text">
          <p class="mb-1">Website: <a href="https://muhs.ac.in/">muhs.ac.in</a></p>
          <p class="mb-0">Issued by Maharashtra University of Health Sciences</p>
        </div>
        <img src="qrcode.png" alt="QR Code" class="qr-code">
      </div>

    </div>
  </div>

  <div class="text-center">
    <button class="btn btn-primary mt-4" onclick="downloadCard()">Download ID Card</button>
  </div>

  <script>
    function downloadCard() {
      const card = document.getElementById("id-card");
      html2canvas(card).then(canvas => {
        const link = document.createElement("a");
        link.download = "Alumni_ID_Card_Landscape.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

</body>
</html>
