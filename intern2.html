<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alumni ID Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .id-card {
      width: 400px;   
      height: 600px;   
      border: 2px solid #333;
      border-radius: 10px;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .univ-logo {
      height: 70px;
      width:auto;
      object-fit: contain;
    }
    .alumni-photo {
      height: 100px;
      width: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #333;
    }
    .qr-code {
      height: 80px;
      width: 80px;
      object-fit: contain;
    }
    .bottom-text {
      font-size: 12px;
      color: #555;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>

  <div class="container my-5 d-flex justify-content-center">
    <div id = "id-card" class="id-card text-center">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <img src="muhs.jpg" alt="Logo" class="univ-logo">
        <img src="dummyprofile.jpg" alt="Alumni" class="alumni-photo">
      </div>
      <h5 class="fw-bold">Maharashtra University of Health Sciences, Nashik</h5>
      <h6 class="text-primary">ALUMNI CARD</h6>
      <hr>
      <p><strong>Full Name:</strong> ABC </p>
      <p><strong>Reg. No.:</strong> 123456 </p>
      <p>UG/PG</p>
      <p><strong>Passing Year:</strong> 2022</p>
      <p><strong>College:</strong><br> Lokmanya Tilak Municipal General Hospital</p>
      <div class="d-flex justify-content-start align-items-center mt-4 gap-3">
        <div class="text-start small">
          <p class="mb-1">Website: <a href = "https://muhs.ac.in/"> muhs.ac.in </a> </p>
          <p class="mb-0">Issued by Maharashtra University of Health Sciences</p>
        </div>
        <img src="qrcode.png" alt="QR Code" class="qr-code">
      </div>
    </div>
  </div>
  <button class="btn btn-primary mt-4" onclick="downloadCard()">Download ID Card</button>

  <script>
  function downloadCard() {
    const card = document.getElementById("id-card");
    html2canvas(card).then(canvas => {
      const link = document.createElement("a");
      link.download = "Alumni_ID_Card.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  }
</script>

</body>
</html>
